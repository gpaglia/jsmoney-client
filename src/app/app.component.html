<md-toolbar color="primary">
  <a routerLink="/" class="toolbar-title">JSMoney</a>
  <div [hidden]="userState.id">
    <a md-button [routerLink]="['/login']" >Login</a>
    <a md-button [routerLink]="['/register']">Sign up</a>
  </div>
  <div [hidden]="!userState.id">
    <a md-button [routerLink]="['./profile']" routerLinkActive="active">Profile</a>
    <a md-button [routerLink]="['./datasets']" routerLinkActive="active">Datasets</a>
    <a md-button [routerLink]="['./accounts']" routerLinkActive="active">Accounts</a>

    <button md-button>Logout</button>
  </div>
</md-toolbar>

<main>
  <router-outlet></router-outlet>
</main>

<pre class="app-state">this.appState.state = {{ appState.state | json }}</pre>

<footer>
  <span>WebPack Angular 2 Starter by <a [href]="url">@AngularClass</a></span>
  <div>
    <a [href]="url">
      <img [src]="angularclassLogo" width="25%">
    </a>
  </div>
</footer>
