<div fxLayout="column">
    <div fxLayout="row" class="dataset-list-header">
        <div fxLayout="row" fxFlex="15" fxLayoutAlign="left"> Name </div>
        <div fxLayout="row" fxFlex="30" fxLayoutAlign="left"> Description </div>
        <div fxLayout="row" fxFlex="5" fxLayoutAlign="left"> Currency </div>
        <div fxLayout="row" fxFlex="15" fxLayoutAlign="left"> Additional Currencies </div>
        <div fxLayout="row" fxFlex="35" fxLayoutAlign="left"> Actions </div>


    </div>
    <template ngFor let-dataset [ngForOf]="datasets">

        <div fxLayout="row" class="dataset-list-data">
            <div fxLayout="row" fxFlex="15" fxLayoutAlign="left"> {{ dataset.name }} </div>
            <div fxLayout="row" fxFlex="30" fxLayoutAlign="left"> {{ dataset.description }} </div>
            <div fxLayout="row" fxFlex="5" fxLayoutAlign="left"> {{ dataset.currency }} </div>
            <div fxLayout="row" fxFlex="15" fxLayoutAlign="left"> {{ dataset.additionalCurrencies | json }} </div>
            <div fxLayout="row" fxFlex fxLayoutAlign="left">
                <button md-button class="module-form-action-button" (click)="selectDataset(dataset)">Select</button>
                <button md-button class="module-form-action-button" (click)="renameDataset(dataset)">Rename</button>
                <button md-button class="module-form-action-button" (click)="editDataset(dataset)">Add Currency</button>
            </div>
        </div>
    </template>

</div>
