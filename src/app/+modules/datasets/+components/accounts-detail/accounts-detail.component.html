<div class="col-12">
  <div class="row">
    <div class="col justify-content-center">
      <h2 *ngIf="mode==='new'" class="text-center">New Account</h2>
      <h2 *ngIf="mode==='edit'" class="text-center">Change Account</h2>
      <h2 *ngIf="mode==='view'" class="text-center">View Account Details</h2>
    </div>
  </div>

  <div class="row">
    <form class="col col-9-sm justify-content-center" [formGroup]="accountForm" #f="ngForm">
      <div class="row form-group">
        <label class="col-2 text-right" for="name">Name</label>
        <input type="text" class="col-6 form-control" formControlName="name" placeholder="Name" />
      </div>
      <div class="row form-group">
        <label class="col-2 text-right" for="description">Description</label>
        <input type="text" class="col-6 form-control" formControlName="description" placeholder="Description" />
      </div>
      <div class="row form-group">
        <label class="col-2 text-right" for="currency">Currency</label>
        <ng-select class="col-6 form-control" formControlName="currency"
            [allowClear]="true"
            [items]="clist"
            [disabled]="mode!=='new'"
            placeholder="Primary currency"></ng-select>
        <!--
        <input type="text" class="col-6 form-control" formControlName="currency" placeholder="Currency" />
        -->
      </div>
      <div class="row form-group">
        <label class="col-2 text-right" for="accType">Account Type</label>
        <ng-select class="col-6 form-control" formControlName="currency"
            [allowClear]="true"
            [items]="acctypes"
            [disabled]="mode!=='new'"
            placeholder="Type of account"></ng-select>
      </div>
      <div class="row form-group">
        <label class="col-2 text-right" for="balance">Description</label>
        <input disabled type="text" class="col-6 form-control" formControlName="balance" placeholder="Balance" />
      </div>
      <div *ngIf="mode==='new'" class="row form-group justify-content-center">
        <button class="btn mx-2" (click)="newAccount()">Create</button>
        <button class="btn mx-2" (click)="cancel()">Cancel</button>
      </div>
      <div *ngIf="mode==='edit'" class="row form-group justify-content-center">
        <button class="btn mx-2" (click)="cancel()">Cancel</button>
      </div>
      <div *ngIf="mode==='view'" class="row form-group justify-content-center">
        <button class="btn mx-2" (click)="cancel()">Close</button>
      </div>
    </form>
  </div>
</div>
