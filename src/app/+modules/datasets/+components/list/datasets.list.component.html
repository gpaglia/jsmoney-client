
   <table class="table table-striped" [rtList]="getDatasets" #datasets="rtList">
        <thead fxLayout="column">
            <tr >
                <th class="text-left">Name</th>
                <th class="text-left">Description</th>
                <th class="text-left">Currency</th>
                <th class="text-left">Add. Currencies</th>
                <th class="text-left">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let dataset of datasets.items">
                <td class="text-left">{{ dataset.name }}</td>
                <td class="text-left">{{ dataset.description }}</td>
                <td class="text-left">{{ dataset.currency}}</td>
                <td class="text-left">{{ dataset.additionalCurrencies}}</td>
                <td class="justify-content-start">
                    <button (click)="selectDataset(dataset)">Open</button>
                    <button (click)="editDataset(dataset)">Edit</button>
                </td>
            </tr>
        </tbody>
    </table>
